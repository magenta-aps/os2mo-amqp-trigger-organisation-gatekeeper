[tool.poetry]
name = "orggatekeeper"
version = "2.7.0"
description = "OS2mo AMQP Trigger receiver that updates line management information"
authors = ["Magenta ApS <info@magenta.dk>"]
license = "MPL-2.0"
readme = "README.md"
homepage = "https://magenta.dk/"
repository = "https://git.magenta.dk/rammearkitektur/os2mo-triggers/os2mo-amqp-trigger-organisation-gatekeeper"
keywords = ["os2mo", "amqp"]

[tool.poetry.dependencies]
python = "^3.10"
structlog = "^22.3.0"
ramqp = "^6.7.0"
pydantic = "^1.10.5"
raclients = "2.0.1"
gql = "^3.2.0"
more-itertools = "^8.13.0"
ra-utils = "^1.11.11"
uvicorn = {extras = ["standard"], version = "^0.20.0"}
prometheus-fastapi-instrumentator = "^5.11.1"
fastapi = "^0.85.2"
pytest-asyncio = "^0.20.3"
sentry-sdk = "^1.16.0"

[tool.poetry.dev-dependencies]
pytest = "^7.2.2"
black = "^23.1.0"
reorder-python-imports = "^3.9.0"
mypy = "^1.0"
pre-commit = "^3.1.1"
pylint-pydantic = "^0.1.7"
requests = "^2.28.2"
asgi-lifespan = "^2.0.0"

[tool.poetry.group.dev.dependencies]
pytest-split = "^0.8.0"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.autopub]
git-username = "MagentaBot"
git-email = "info@magenta.dk"

[tool.pytest.ini_options]
asyncio_mode="auto"

[tool.mypy]
python_version = "3.10"
warn_return_any = "True"
warn_unused_configs = "True"
check_untyped_defs = "True"
disallow_untyped_defs = "True"
plugins = "pydantic.mypy"

[tool.flake8]
max-line-length = 88
exclude = [
".git", "__pycache__", ".mypy_cache", ".pytest_cache", ".venv", ".gitlab"
]
